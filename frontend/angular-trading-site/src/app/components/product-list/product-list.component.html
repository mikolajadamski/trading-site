<div class="product" *ngFor="let product of products">


  <div class="product-box">
    <div class="product-img-container">
      <a routerLink="/products/{{ product.id }}">
        <img src="{{ product.imageUrl }}" class="img-responsive">
      </a>
    </div>
    <div>
      <a class="title-link" routerLink="/products/{{ product.id }}">
        <h1>{{ product.name }}</h1>
      </a>
    <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
    <button class="btn btn-primary btn-sm" (click)="addToCart(product)">Add to cart</button>
    </div>
  </div>
</div>

<div *ngIf="products?.length == 0" class="alert alert-warning" role="alert">
  No product found
</div>


<div class="footer-pagination">
  <div class="page-switcher">
    <ngb-pagination [(page)]="pageNumber"
    [pageSize]="pageSize"
    [collectionSize]="totalElements"
    [maxSize]="5"
    [boundaryLinks]="true"
    (pageChange)="listProducts()">
    </ngb-pagination>
  </div>



  <div class="page-options">
    <span class="page-options-text">Page Size</span>
    <select (change)="updatePageSize($any($event.target).value)">
      <option selected="true">5</option>
      <option>10</option>
      <option>20</option>
      <option>50</option>
    </select>
  </div>

</div>
