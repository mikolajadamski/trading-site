<div class="product" *ngFor="let product of products">


  <div class="product-box">
    <div class="product-img-container">
      <a routerLink="/products/{{ product.id }}">
        <img src="{{ product.imageUrl }}" class="img-fluid">
      </a>
    </div>
    <div>
      <a class="title-link" routerLink="/products/{{ product.id }}">
        <h1>{{ product.name }}</h1>
      </a>
    <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
    </div>
  </div>
</div>

<div *ngIf="products?.length == 0" class="alert alert-warning" role="alert">
  No product found
</div>


<div class="footer-pagination">
  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-9">
          <ngb-pagination [(page)]="pageNumber"
                          [pageSize]="pageSize"
                          [collectionSize]="totalElements"
                          [maxSize]="5"
                          [boundaryLinks]="true"
                          (pageChange)="listProducts()">

          </ngb-pagination>
        </div>

        <div class="col-md-3 mt-2" style="text-align: right;">
          <span class="mr-2">Page Size</span>
          <select (change)="updatePageSize($any($event.target).value)">
            <option selected="true">5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
