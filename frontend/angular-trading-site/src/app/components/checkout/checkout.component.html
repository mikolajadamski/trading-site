
<div>
  <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

    <div class="form-container" formGroupName="customer">
      <h3>Customer</h3>
      <div class="form-group">
        <div class="input-label">First Name</div>
        <div>
          <input formControlName="firstName" maxlength="25" type="text">
        </div>
        <div>Last Name</div>
        <div>
          <input formControlName="lastName" maxlength="25" type="text">
        </div>
        <div>E-mail</div>
        <div>
          <input formControlName="email" maxlength="25" type="text">
        </div>
      </div>
    </div>

    <div class="form-container" formGroupName="shippingAddress">
      <h3>Shipping Address</h3>
      <div class="form-group">
        <div class="input-label">Street</div>
        <div>
          <input formControlName="street" maxlength="25" type="text">
        </div>
        <div>City</div>
        <div>
          <input formControlName="city" maxlength="25" type="text">
        </div>
        <div>Zipcode</div>
        <div>
          <input formControlName="zipcode" maxlength="25" type="text">
        </div>
      </div>
    </div>

    <div class="form-container" formGroupName="creditCard">
      <h3>Credit Card</h3>
      <div class="form-group">
        <div class="input-label">Card number</div>
        <div>
          <input formControlName="cardNumber" maxlength="25" type="text">
        </div>
        <div>Last Name</div>
        <div>
          <input formControlName="expirationDate" maxlength="25" type="text">
        </div>
        <div>E-mail</div>
        <div>
          <input formControlName="nameOnCard" maxlength="25" type="text">
        </div>
        <div>Security Code</div>
        <div>
          <input formControlName="securityCode" max="3" type="number">
        </div>
      </div>
    </div>

    <div>
      <button type="submit" class="btn btn-info">Confirm</button>
    </div>
  </form>
</div>
