<div class="main-content">
  <div>
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30$">Product Price</th>
        </tr>
        <tr *ngFor="let cartItem of cartItems">
          <td>
            <img src="{{ cartItem.imageUrl }}" class="img-fluid" width="150px" />
          </td>
          <td>
            <p>{{ cartItem.name }}</p>
            <p>{{ cartItem.unitPrice | currency: 'USD' }}</p>
          </td>
          <td>
            <div>
              <label>Quantity: </label> {{ cartItem.quantity }}
            </div>
            <div>
              <label>Subtotal: {{   cartItem.quantity * cartItem.unitPrice | currency: 'USD'}}</label>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2"></td>
          <td>
            <p>Total Quantity: {{ totalQuantity }}</p>
            <p>Total Price: {{ totalPrice | currency: 'USD'}}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
